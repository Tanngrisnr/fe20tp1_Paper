<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fredrik Wintzell, Nikita Buyondo, Cicilia TjernstrÃ¶m & Ivar Munukka">
    <meta name="description"
        content="Quire - A document page where you can write all your notes, save them and create your favorites">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">
    <script defer src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--     <link rel="stylesheet" href="mobile.css"> -->
    <script src="note.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="a11y.js" defer></script>
    <title>Quire - quick notes</title>
</head>

<body>

    <header>
        <h1>Quire - Quick notes</h1>
    </header>
    <main>
        <section>
            <h2>Notes editor</h2>

            <div id="edit-field"> <input placeholder='Title (optional)' id='title' name='title' type="text">
                <div id="editor"></div>
                <button id='save'>Save</button>
            </div>
        </section>


        <section class="render">
            <input type="text" id="search" name='search' placeholder="Search">
            <div class="note-display">
                <h2>Saved notes</h2>
                <div id="note-list"></div>
            </div>
            <div class="note-display">
                <h2>Favorite notes</h2>
                <div id="favorite-list"></div>
            </div>
        </section>
    </main>
    <footer>
        <button id="dm-btn">toggle darkmode</button>
        <button id="ft-btn">Toggle fonts</button>
    </footer>
</body>

</html>

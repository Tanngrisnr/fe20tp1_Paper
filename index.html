    <meta name="description"
        content="Quire - A document page where you can write all your notes, save them and create your favorites">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">

<body>
    <div class="content">
        <header>
            <h1>Quire - Quick notes</h1>
        </header>
        <main>
            <section>
                <h2>Notes editor</h2>
                <label for="title">
                    <input placeholder='Title (optional)' id='title' name='title' type="text">
                </label>
                <div id="editor"></div>
                <button id='save'>Save</button>
            </section>


            <section>
                <h2>Saved notes</h2>
                <div id="note-list"></div>
            </section>
        </main>
        <footer>
            <button id="dm-btn">toggle darkmode</button>
        </footer>
    </div>
</body>

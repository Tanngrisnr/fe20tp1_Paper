<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="notes.js" defer></script>
    <script src="a11y.js" defer></script>
    <title>Quire - quick notes</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Notes editor</h2>
            <form name="notesEditor" id="notesEditor">
                <label for="title">
                    <input name="title" id="noteTitle" type="text">
                </label>
                <label for="notes">
                    <input name="notes" id="noteMain" type="text">
                </label>
                <button type="submit">Save</button>
            </form>
        </section>
        <section>
            <h2>Saved notes</h2>
        </section>

    </main>
    <footer></footer>
</body>

</html>
